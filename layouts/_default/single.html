{{ define "main" }}
<article class="single-post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        {{ if .Params.subtitle }}
        <p class="post-subtitle">{{ .Params.subtitle }}</p>
        {{ end }}
        <div class="post-meta">
            <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
            {{ if .Params.tags }}
            <div class="post-tags">
                {{ range .Params.tags }}
                <a href="/tags/{{ . | urlize }}" class="tag">{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
