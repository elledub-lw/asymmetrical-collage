<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Automation{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155',
                            text: '#e2e8f0',
                            muted: '#94a3b8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .prose { color: #e2e8f0; }
        .prose h1, .prose h2, .prose h3 { color: #f1f5f9; }
        .prose a { color: #60a5fa; }
        .prose code { background-color: #334155; padding: 0.2em 0.4em; border-radius: 0.25rem; }
        .prose pre { background-color: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen">
    {% include "components/nav.html" %}

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
