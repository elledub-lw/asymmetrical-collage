{% extends "base.html" %}

{% block title %}Review Draft - Blog Automation{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="/" class="text-blue-400 hover:text-blue-300 text-sm flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Dashboard
    </a>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Editor Panel -->
    <div class="space-y-6">
        <div class="bg-dark-card border border-dark-border rounded-lg p-6">
            <h2 class="text-xl font-semibold text-white mb-4">Edit Draft</h2>

            <form id="draft-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-dark-muted mb-2">Title</label>
                    <input type="text" id="title" name="title" value="{{ draft.title or '' }}"
                           class="w-full px-4 py-2 bg-dark-bg border border-dark-border rounded-md text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-dark-muted mb-2">Summary</label>
                    <input type="text" id="summary" name="summary" value="{{ draft.summary or '' }}"
                           class="w-full px-4 py-2 bg-dark-bg border border-dark-border rounded-md text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-dark-muted mb-2">Tags (comma-separated)</label>
                    {% set tags = draft.tags|parse_tags %}
                    <input type="text" id="tags" name="tags" value="{{ tags|join(', ') }}"
                           class="w-full px-4 py-2 bg-dark-bg border border-dark-border rounded-md text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-dark-muted mb-2">Content</label>
                    <textarea id="content" name="content" rows="20"
                              class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-md text-white font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y">{{ draft.edited_content or draft.content }}</textarea>
                </div>
            </form>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4">
            <button onclick="saveDraft()" class="flex-1 px-6 py-3 bg-dark-border hover:bg-dark-card text-white rounded-md transition-colors">
                Save Changes
            </button>
            <button onclick="publishDraft()" class="flex-1 px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors">
                Publish to Blog
            </button>
            <button onclick="rejectDraft()" class="px-6 py-3 bg-red-600/20 hover:bg-red-600/40 text-red-400 rounded-md transition-colors">
                Reject
            </button>
        </div>
    </div>

    <!-- Preview Panel -->
    <div class="bg-dark-card border border-dark-border rounded-lg p-6">
        <h2 class="text-xl font-semibold text-white mb-4">Preview</h2>
        <div id="preview" class="prose prose-invert max-w-none">
            {{ (draft.edited_content or draft.content)|markdown|safe }}
        </div>
    </div>
</div>

<!-- Status message -->
<div id="status-message" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg hidden"></div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const draftId = "{{ draft.id }}";

    // Live preview
    const contentEl = document.getElementById('content');
    const previewEl = document.getElementById('preview');

    contentEl.addEventListener('input', () => {
        previewEl.innerHTML = marked.parse(contentEl.value);
    });

    function showStatus(message, isError = false) {
        const el = document.getElementById('status-message');
        el.textContent = message;
        el.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
        el.classList.remove('hidden');
        setTimeout(() => el.classList.add('hidden'), 3000);
    }

    async function saveDraft() {
        const tags = document.getElementById('tags').value
            .split(',')
            .map(t => t.trim())
            .filter(t => t);

        const response = await fetch(`/api/drafts/${draftId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: document.getElementById('title').value,
                summary: document.getElementById('summary').value,
                tags: tags,
                edited_content: document.getElementById('content').value,
            }),
        });

        if (response.ok) {
            showStatus('Draft saved successfully');
        } else {
            showStatus('Failed to save draft', true);
        }
    }

    async function publishDraft() {
        // Save first
        await saveDraft();

        const response = await fetch(`/api/drafts/${draftId}/publish`, {
            method: 'POST',
        });

        const result = await response.json();

        if (result.success) {
            showStatus('Published successfully!');
            setTimeout(() => window.location.href = '/', 1500);
        } else {
            showStatus(result.error || 'Failed to publish', true);
        }
    }

    async function rejectDraft() {
        if (!confirm('Are you sure you want to reject this draft?')) return;

        const response = await fetch(`/api/drafts/${draftId}/reject`, {
            method: 'POST',
        });

        if (response.ok) {
            showStatus('Draft rejected');
            setTimeout(() => window.location.href = '/', 1000);
        } else {
            showStatus('Failed to reject draft', true);
        }
    }
</script>
{% endblock %}
