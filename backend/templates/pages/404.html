{% extends "base.html" %}

{% block title %}Not Found - Blog Automation{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-20">
    <svg class="h-24 w-24 text-dark-muted mb-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <h1 class="text-4xl font-bold text-white mb-4">404</h1>
    <p class="text-xl text-dark-muted mb-8">{{ message or 'Page not found' }}</p>
    <a href="/" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors">
        Back to Dashboard
    </a>
</div>
{% endblock %}
