name: Daily Automation

on:
  schedule:
    # Runs at 4:00 UTC (5:00 AM CET)
    - cron: '0 4 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic

      - name: Generate and send blog ideas
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python scripts/generate_blog_ideas.py

      - name: Trigger site rebuild for daily quote
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'gh-pages.yml',
              ref: 'main'
            })
            console.log('Triggered gh-pages rebuild for daily quote update')
