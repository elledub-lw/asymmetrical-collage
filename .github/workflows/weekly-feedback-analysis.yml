name: Weekly Feedback Analysis

on:
  schedule:
    # Runs every Saturday at 9:00 AM UTC (10:00 AM CET)
    - cron: '0 9 * * 6'
  workflow_dispatch:  # Allow manual trigger

jobs:
  analyze-feedback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic httpx

      - name: Run feedback analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SYNOLOGY_URL: ${{ secrets.SYNOLOGY_URL }}
          SYNOLOGY_API_KEY: ${{ secrets.SYNOLOGY_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python scripts/weekly_feedback_analysis.py
